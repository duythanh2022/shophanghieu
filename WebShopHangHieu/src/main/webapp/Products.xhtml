<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
            
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
           
            <ui:define name="banner">
              
                <div class="shop-detail">
                    <div class="shop-left">
                        <div class="search-ip">
                            <h3>Search</h3>
                            <h:form>
                                <div class="form-inline">
                                    <h:inputText pt:placeholder="Search..." styleClass="form-control" value="#{searchBean.kw}"></h:inputText>
                                    <h:commandButton  value="Search" styleClass="btn btn-outline-dark" 
                                                      actionListener="#{searchBean.proByKw()}"></h:commandButton>
                                </div>
                                
                            </h:form>
                        </div>
                        <div class="price-ip">
                            <h3>Price</h3>
                            <h:form>
                                <div class="form-group">
                                    <h:inputText value="${searchBean.begin}" pt:placeholder="From" styleClass="begin form-control"/>
                                    <h:inputText value="${searchBean.end}" pt:placeholder="To" styleClass="end form-control" />
                                </div>
                                <h:commandButton  value="Search" styleClass="btn btn-outline-dark" 
                                                  actionListener="#{searchBean.proByPri()}"></h:commandButton>
                            </h:form>
                        </div>
                        <div class="brand-ip">
                            <h3>Brand</h3>
                            <h:form>
                                <c:forEach var="bra" items="#{brandBean.brand}">
<!--                                    <h:link value="" 
                                           includeViewParams="true"
                                           outcome="Products?faces-redirect=true">
                                        <f:param name="brandId" value="${brand.id}"/>
                                   </h:link>-->
                                    
                                        <h:commandButton value="#{bra.name}" actionListener="#{searchBean.proByBrand(bra.id)}"
                                                         styleClass="btn btn-link text-decoration-none">
                                            
                                        </h:commandButton>
                                    
                                </c:forEach>
                            </h:form>
                        </div>
                    </div>
                    
                    <div class="shop-right">
                        
                        <div class="pros">
                            <div>
                                <h:messages rendered="true" showDetail="true"></h:messages>
                            </div>
                            <c:if test="#{searchBean.pros==null}">
                                <c:forEach items="${productBean.product}" var="pro">
                                    <div class="pro">
                                        <div class="proif">
                                            <div class="image-pro">
                                                <h:graphicImage name="upload/#{pro.image}" library="image" style="width: 100%; height: 300px;"/>
                                            </div>
                                            <div class="sp-new">
                                                <span class="badge badge-danger">New</span>
                                            </div>
                                            <div class="name-pro">
                                                <h:link value="${pro.name}" styleClass="pro-link"/>
                                            </div>
                                            <div class="price-cart">
                                                <div class="price">

                                                    <c:if test="${pro.sell>0}">
                                                        <span>${pro.price-pro.price*pro.sell/100} VND</span>
                                                    </c:if>
                                                    <c:if test="${pro.sell==0}">
                                                        <span>${pro.price} VND</span>
                                                    </c:if>
                                                </div>
                                                <div class="btn-cart">
                                                    <!--<button class="addcart btn btn-outline-success" id="addtocart" ><i class="fas fa-cart-plus"></i></button>-->
                                                    <h:form>
                                                        <h:commandButton styleClass="addcart btn btn-outline-success" value="add to cart">
                                                            <f:ajax listener="#{cartBean.addItemtoCart(pro. id, pro.name, pro.price)}" 
                                                                    onevent="addSuccess(#{pro.id},'#{pro.name}',1,#{pro.price})"
                                                                    />

                                                        </h:commandButton>
                                                    </h:form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </c:forEach>
                            </c:if>
                            <c:if test="#{searchBean.pros!=null}">
<!--                                <div class="search-kw">
                                    <div>
                                        <h:form>
                                    <h4>Tìm kiếm cho: "</h4>
                                    <h:link value="x" styleClass="but-x btn" />
                                    <h:commandLink value="x" styleClass="but-x btn" action=""/>
                                    </h:form>
                                    </div>
                                </div>
                                <style>
                                    div.search-kw{
                                        display: flex;
                                        width: 100%;
                                        padding: 5px;
                                        
                                    }
                                    div.search-kw>div{
                                        border: 1px solid #333;
                                        padding: 20px;
                                        color: red;
                                        background-color: beige;
                                        display: flex;
                                        position: relative;
                                    }
                                    .but-x{
                                        display: none;
                                        
                                    }
                                    .search-kw>div:hover{
                                        background-color: cadetblue;
                                        color: white;
                                    }
                                    .search-kw>div:hover .but-x{
                                        display: inline;
                                        text-decoration: none;
                                        position: absolute;
                                        top: 0px;
                                        right: 0px;
                                        background-color: wheat
                                       
                                    }
                                </style>-->
                                <c:forEach items="#{searchBean.pros}" var="pro">
                                    
                                    <div class="pro">
                                        <div class="proif">
                                            <div class="image-pro">
                                                <h:graphicImage name="upload/#{pro.image}" library="image" style="width: 100%; height: 300px;"/>
                                            </div>
                                            <div class="sp-new">
                                                <span class="badge badge-danger">New</span>
                                            </div>
                                            <div class="name-pro">
                                                <h:link value="${pro.name}" styleClass="pro-link"/>
                                            </div>
                                            <div class="price-cart">
                                                <div class="price">

                                                    <c:if test="${pro.sell>0}">
                                                        <span>${pro.price-pro.price*pro.sell/100} VND</span>
                                                    </c:if>
                                                    <c:if test="${pro.sell==0}">
                                                        <span>${pro.price} VND</span>
                                                    </c:if>
                                                </div>
                                                <div class="btn-cart">
                                                    <!--<button class="addcart btn btn-outline-success" id="addtocart" ><i class="fas fa-cart-plus"></i></button>-->
                                                    <h:form>
                                                        <h:commandButton styleClass="addcart btn btn-outline-success" value="add to cart">
                                                            <f:ajax listener="#{cartBean.addItemtoCart(pro. id, pro.name, pro.price)}" 
                                                                    onevent="addSuccess(#{pro.id},'#{pro.name}',1,#{pro.price})"
                                                                    />

                                                        </h:commandButton>
                                                    </h:form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </c:forEach>
                            </c:if>
                        </div>
                    </div>
                </div>
             </ui:define>
                <ui:define name="item">
                </ui:define>
             
    
        </ui:composition>
    </h:body>
</html>
