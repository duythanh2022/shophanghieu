<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
            
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
           
            <ui:define name="banner">
               
                <div class="shop-detail">
                    <div class="shop-left">
                        <div class="search-ip">
                            <h3>Search</h3>
                            <h:form>
                                <div class="form-inline">
                                    <h:inputText pt:placeholder="Search..." styleClass="form-control"></h:inputText>
                                    <h:commandButton  value="Search" styleClass=" btn btn-dark"></h:commandButton>
                                </div>
                                
                            </h:form>
                        </div>
                        <div class="price-ip">
                            <h3>Price</h3>
                            <h:form>
                                <h:inputText></h:inputText>
                            </h:form>
                        </div>
                        <div class="brand-ip">
                            <h3>Brand</h3>
                            <h:form>
                                <h:selectOneRadio styleClass="radio-btn">
                                 <f:selectItems var="brand" value="${brandBean.brand}" itemLabel="#{brand.name}"
                                                itemValue="#{brand.id}"  class="form-check-input"></f:selectItems>
                            </h:selectOneRadio> 
                            </h:form>
                        </div>
                    </div>
                    
                    <div class="shop-right">
                        
                        <div class="pros">
                            <c:forEach items="${productBean.product}" var="pro">
                                <div class="pro">
                                    <div class="proif">
                                        <div class="image-pro">
                                            <h:graphicImage name="upload/#{pro.image}" library="image" style="width: 100%; height: 300px;"/>
                                        </div>
                                        <div class="sp-new">
                                            <span class="badge badge-danger">New</span>
                                        </div>
                                        <div class="name-pro">
                                            <h:link value="${pro.name}" styleClass="pro-link"/>
                                        </div>
                                        <div class="price-cart">
                                            <div class="price">
                                                
                                                <c:if test="${pro.sell>0}">
                                                    <span>${pro.price-pro.price*pro.sell/100} VND</span>
                                                </c:if>
                                                <c:if test="${pro.sell==0}">
                                                    <span>${pro.price} VND</span>
                                                </c:if>
                                            </div>
                                            <div class="btn-cart">
                                                <!--<button class="addcart btn btn-outline-success" id="addtocart" ><i class="fas fa-cart-plus"></i></button>-->
                                                <h:form>
                                                    <h:commandButton styleClass="addcart btn btn-outline-success" value="add to cart">
                                                        <f:ajax listener="#{cartBean.addItemtoCart(pro. id, pro.name, pro.price)}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </c:forEach>
                            
                        </div>
                    </div>
                </div>
             </ui:define>
                <ui:define name="item">
                </ui:define>
             
        </ui:composition>
    </h:body>
</html>
