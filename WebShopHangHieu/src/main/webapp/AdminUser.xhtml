         <ui:composition template="templates/AdminBase.xhtml"

                 <div class="right-ad">

                    <div>
                        <h:dataTable var="user" 
                                     value="#{userBean.users}" 
                                     styleClass="table table-striped" 
                                     id="Table"
                                     >
                           <h:column >
                               <f:facet name="header">Email</f:facet>
                               #{user.email}
                           </h:column>
                           <h:column>
                               <f:facet name="header">name</f:facet>
                               #{user.userDetail.fullname}
                           </h:column>
                           <h:column>
                               <f:facet name="header">Phone</f:facet>
                               #{user.userDetail.phone}
                           </h:column>
                            <h:column>
                               <f:facet name="header">Address</f:facet>
                               #{user.userDetail.address}
                           </h:column>
                            <h:column>
                               <f:facet name="header">Roll</f:facet>
                              
                               <c:if test="#{user.roll==0}">
                                   <f:facet name="header">ADmin</f:facet>
                               </c:if>
                               <c:if test=" #{user.roll}==1">
                                   da kich hoat
                               </c:if>
                               <c:if test=" #{user.roll}==2">
                                   chua kich hoat
                               </c:if>
                           </h:column>
                            
                           <h:column>
                               <f:facet name="header">Action</f:facet>
                               <h:form styleClass="form-inline">
                                   <h:link value="Detail" styleClass="btn btn-info"
                                           includeViewParams="true"
                                       outcome="AdminProductDetail?faces-redirect=true">
                                       <!--<f:param name="product_id" value="${pro.id}"/>-->
                                   </h:link>

                                  
                               </h:form>
                           </h:column>
                       </h:dataTable>
