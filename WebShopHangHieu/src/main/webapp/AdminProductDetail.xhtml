<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Admin Product</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/AdminBase.xhtml">
             <ui:define name="AdminCategory">
                 <div class="right-ad">
                    <h:form enctype="multipart/form-data">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Product</h4>
                      
                    </div>

                    <!-- Modal body -->
                    
                    <div class="modal-body">
                        <h:inputHidden value="#{productBean.id}"/>
                        <div class="form-group">
                            <label for="id">Name</label>
                            <h:inputText value="#{productBean.name}" styleClass="form-control"/> 
                         </div>
                         <div class="form-group">
                             <label for="color">Color</label>
                             <h:inputText value="#{productBean.color}" id="color" styleClass="form-control"/>
                         </div>
                         <div class="form-group">
                             <label for="category">Brand</label>
                             <h:selectOneMenu id="category" styleClass="form-control" 
                                              converter="BrandConverter"
                                              value="#{productBean.brand}"
                                              >
                                 <f:selectItems var="cate" value="#{brandBean.brand}"
                                                itemLabel="#{cate.name}" itemValue="#{cate}" />
                              </h:selectOneMenu>
                         </div>
                        #{productBean.image}
                         <div class="form-group">
                             <label for="price">Price</label>
                             <h:inputText value="#{productBean.price}" id="price"
                                          styleClass="form-control"></h:inputText>
                         </div>
                         <div class="form-group">
                             <label for="amount">amount</label>
                             <h:inputText value="#{productBean.amount}" id="amount"
                                          styleClass="form-control"></h:inputText>
                         </div>
                         <div class="form-group">
                             <label for="img">Image</label>
                             
                             <c:if test="${productBean.id>0}">
                                 <h:graphicImage name="upload/#{productBean.imgName}" library="image"/>
                             </c:if>
                             <h:inputFile styleClass="form-control" 
                                          id="img"
                                          value="${productBean.image}" 
                                          >
                             </h:inputFile>
                             <h:message for="img"/>
                         </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <h:commandButton value="ThÃªm" styleClass="btn btn-outline-success" 
                                         action="#{productBean.addOrUpdateProduct()}"></h:commandButton>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    </h:form>

                </div>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
