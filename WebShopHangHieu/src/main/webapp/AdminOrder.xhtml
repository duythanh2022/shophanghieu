                        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Order</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/AdminBase.xhtml"
                         >
                               <ui:define name="AdminCategory">
                                   <f:metadata>
                     <f:viewAction action="#{userBean.checkLoginAdmin()}"></f:viewAction>
                    </f:metadata>
                 <div class="right-ad">
<!--                    <div class="button-contro">
                            <h:link value="Add Category" styleClass="btn btn-outline-success"
                                data-toggle="modal" data-target="#myModal"></h:link>
                        <h:link value="Add" styleClass="btn btn-info"
                                           includeViewParams="true"

<h3 class="text-center" style="padding: 10px">Order</h3>
                    <div>
                        <h:form>
                            <h:inputText styleClass="myInput form-control" pt:placeholder="search"/>
                        </h:form>
                        <h:dataTable var="ord" 
                                     value="#{orderBean.orders}" 
                                     styleClass="table table-striped myTable" >
                           <h:column>
                               <f:facet name="header">ID</f:facet>
                               #{ord.id}
                           </h:column>
                           <h:column>
                               <f:facet name="header">Ten Khach hang</f:facet>
                               #{ord.userid.fullname}
                           </h:column>
                           <h:column>
                               <f:facet name="header">Ngay</f:facet>
                               #{orderBean.getdate(ord.dateod)}
                           </h:column>
                            <h:column>
                               <f:facet name="header">Tong gia</f:facet>
                               #{ord.total}
                           </h:column>
                            
                           <h:column>
                               <f:facet name="header">Action</f:facet>
                                <h:link value="View" styleClass="btn btn-info"
                                        includeViewParams="true"
                                    outcome="AdminOrderDetail?faces-redirect=true">
                                    <f:param name="order_id" value="${ord.id}"/>
                                </h:link>
                           </h:column>
                       </h:dataTable>
                        
                    </div>
                </div>
                                 
             </ui:define>
        </ui:composition>
    </h:body>
</html>
