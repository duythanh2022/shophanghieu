<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Admin Order Detail</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/AdminBase.xhtml">
             <ui:define name="AdminCategory">
                 <div class="right-ad">
                    <h:form enctype="multipart/form-data">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Product</h4>
                      
                    </div>

                    <!-- Modal body -->
                    
                    <div class="modal-body">
                        <h:inputHidden value="#{orderBean.id}"/>
                        <h:dataTable var="od" value="#{orderBean.orderDetail}" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Ma SP</f:facet>
                            #{od.product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{od.product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">So luong</f:facet>
                             #{od.amountDetail}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Don Gia</f:facet>
                            #{od.unitPrice}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Thanh Tien</f:facet>
                            #{od.totalDetail}
                        </h:column>
                        
                    </h:dataTable>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <h:commandButton value="ThÃªm" styleClass="btn btn-outline-success" 
                                         action="#{productBean.addOrUpdateProduct()}"></h:commandButton>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    </h:form>

                </div>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
