<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="banner">
                
            </ui:define>
            <ui:define name="item">
                
                <div class="container" style="padding: 10px;">
                    <h1 class="text-center">Dang ky</h1>
                    <h:messages/>
                    <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Email"/>
                        <h:inputText id="txtemail" styleClass="form-control" value="#{userBean.email}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Name"/>
                        <h:inputText id="txtname" styleClass="form-control" value="#{userBean.name}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Phone"/>
                        <h:inputText id="txtphone" styleClass="form-control" value="#{userBean.phone}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Address"/>
                        <h:inputText id="txtAddress" styleClass="form-control" value="#{userBean.address}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Pass"/>
                        <h:inputSecret id="txtPass" styleClass="form-control" value="#{userBean.pass}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Pass Confirm"/>
                        <h:inputSecret id="txtPassCon" styleClass="form-control" value="#{userBean.passConfirm}"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Dang ky"  styleClass="btn btn-outline-success"
                                         action="${userBean.register()}"></h:commandButton>
                    </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
