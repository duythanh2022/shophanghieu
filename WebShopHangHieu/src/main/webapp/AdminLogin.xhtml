<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Order</title>
        
    </h:head>
    <h:body>
         <ui:composition template="templates/AdminBase.xhtml">
             
             <ui:define name="AdminMenu">
                 
             </ui:define>
            <ui:define name="AdminCategory">
                <h:form >
                    <div class="imgcontainer">
                      <!--<img src="avatar.png" alt="Avatar" class="avatar">-->
                          <h:graphicImage name="avatar.png" library="image" styleClass="avatar"/>
                    </div>

                    <div class="container">
                      <label for="uname"><b>Username</b></label>
                      <!--<input type="text" placeholder="Enter Username" name="uname" required>-->
                      <h:inputText value="#{userBean.emailAdmin}"/>

                      <label for="psw"><b>Password</b></label>
                      <!--<input type="password" placeholder="Enter Password" name="psw" required>-->
                      <h:inputSecret value="#{userBean.passAdmin}"/>
                      <h:commandButton value="Login" action="#{userBean.loginAdmin()}" styleClass="btn btn-primary" style="margin: 0px; auto"/>
                      <label>
                        <!--<input type="checkbox" checked="checked" name="remember"> Remember me-->
                      </label>
                    </div>

<!--                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>-->
                  </h:form>
                <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {
        border: 3px solid #f1f1f1;
        margin: auto;   
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
