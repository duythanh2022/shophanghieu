<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  
        
        <div class="right-ad">
            <div class="button-contro">
                
<ui:insert name="ModelInsertCate">
    <ui:include src="ModelInsertCate.xhtml">
        
    </ui:include>
    
</ui:insert>
            </div>
            
            <h:dataTable var="cate" value="#{cateBean.category}" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{cate.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{cate.name}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{cate.brand.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:form styleClass="form-inline">
                        <h:link value="Update" styleClass="btn btn-info"></h:link>
                    
                    <h:commandLink value="Delete" styleClass="btn btn-danger">

                            <f:ajax/>

                    </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
          
        </div>
  
    


</ui:composition>
