
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<div id="demo" class="carousel slide carousel-fade " data-ride="carousel" >

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <!--<img src="la.jpg" alt="Los Angeles" width="1100" height="500">-->
      <h:graphicImage name="banner1.jpg" library="image" styleClass="w-100"></h:graphicImage>
    </div>
    <div class="carousel-item">
      <!--<img src="chicago.jpg" alt="Chicago" width="1100" height="500">-->
      <h:graphicImage name="banner2.jpg" library="image" styleClass="w-100"></h:graphicImage>
    </div>
    <div class="carousel-item">
      <!--<img src="ny.jpg" alt="New York" width="1100" height="500">-->
      <h:graphicImage name="banner4.jpg" library="image" styleClass="w-100"></h:graphicImage>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
    
</ui:composition>
