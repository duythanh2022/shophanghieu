<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add Product
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
            <h:form enctype="multipart/form-data">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Product</h4>
            <button type="button" class="close" data-dismiss="modal">x</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="form-group">
                             <label for="id">Name</label>
                             <h:inputText value="#{productBean.name}" styleClass="form-control"/> 
                         </div>
                         <div class="form-group">
                             <label for="color">Color</label>
                             <h:inputText value="#{productBean.color}" id="color" styleClass="form-control"/>
                         </div>
                         <div class="form-group">
                             <label for="category">category</label>
                             <h:selectOneMenu id="category" styleClass="form-control" 
                                              converter="CategoryConverter"
                                                value="#{productBean.category}"
                                              >
                                 <f:selectItems var="cate" value="#{cateBean.category}"
                                                itemLabel="#{cate.name}" itemValue="#{cate}" />
                              </h:selectOneMenu>
                         </div>
                         <div class="form-group">
                             <label for="price">Price</label>
                             <h:inputText value="#{productBean.price}" id="price"
                                          styleClass="form-control"></h:inputText>
                         </div>
                         <div class="form-group">
                             <label for="amount">amount</label>
                             <h:inputText value="#{productBean.amount}" id="amount"
                                          styleClass="form-control"></h:inputText>
                         </div>
                         <div class="form-group">
                             <label for="img">Image</label>
                             <h:inputFile styleClass="form-control" 
                                          id="img"
                                          value="${productBean.image}" 
                                          >
                             </h:inputFile>
                             <!--<h:message for="img"/>-->
                         </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
              <h:commandButton value="ThÃªm" styleClass="btn btn-outline-success" 
                               action="#{productBean.addProduct()}"></h:commandButton>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          </h:form>
        </div>
      </div>
    </div>
</ui:composition>
