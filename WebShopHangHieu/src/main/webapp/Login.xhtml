<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="banner">
                
            </ui:define>
            <ui:define name="item">
                <f:metadata>
                    <f:viewAction action="#{userBean.checkLogin()}"></f:viewAction>
                </f:metadata>
                <div class="container" style="padding: 10px;">
                    <h1 class="text-center">Login</h1>
                    <h:messages/>
                    <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Email"/>
                        <h:inputText id="txtemail" styleClass="form-control" value="#{userBean.email}"></h:inputText>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Pass"/>
                        <h:inputSecret id="txtPass" styleClass="form-control" value="#{userBean.pass}"/>
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton value="Dang Nhap"  styleClass="btn btn-outline-success"
                                         action="${userBean.login()}"></h:commandButton>
                    </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
