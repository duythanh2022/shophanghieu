<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head> 
        <title>Order</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="banner">
                
            </ui:define>
            <ui:define name="item">
                    <f:metadata>
                        <f:viewAction action="#{cartBean.checkLogin1()}"></f:viewAction>
                    </f:metadata>
                <div class="container" style="padding: 10px;">
                    <h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{cart['proid']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{cart['proName']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">count</f:facet>
                            #{cart['count']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">price</f:facet>
                            #{cart['proprice']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Total</f:facet>
                            #{cart['proprice']*cart['count']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                            <h:commandButton value="x" styleClass="btn btn-outline-success">
                                <f:ajax listener="#{cartBean.deleteCart(cart['proid'])}"></f:ajax>
                            </h:commandButton>
                                </h:form>
                        </h:column>
                    </h:dataTable>
                    <div class="checkout-info d-flex">
                        <div class="pro-out">
                            <div>
                                <ul>
                                    <li>
                                        <h5 class="mr-auto">Tong tien hang</h5>
                                        <h:outputText value="#{cartBean.subtotal} VND" styleClass="text"/>
                                    </li>
                                    <li>
                                        <h5 class="mr-auto">VAT</h5>
                                        <h:outputText value="#{cartBean.subtotal*10/100} VND" styleClass="text"/>
                                    </li>
                                    <li>
                                        <h5 class="mr-auto">Giam gia</h5>
                                        <h:outputText value="0 VND" styleClass="text"/>
                                    </li>
                                    <li>
                                        <h5 class="mr-auto">Tong Cong</h5>
                                        <h:outputText value="#{cartBean.subtotal*10/100+cartBean.subtotal}" styleClass="text"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="u-out">
                            <div>
                                <h:form>
                                    <div class="form-group">
                                        <h:outputText value="Email" />
                                        <h:inputText value="#{facesContext.externalContext.sessionMap.get('user').email}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText value="Name" />
                                        <h:inputText value="#{facesContext.externalContext.sessionMap.get('user').fullname}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText value="Phone" />
                                        <h:inputText value="#{facesContext.externalContext.sessionMap.get('user').phone}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText value="Address" />
                                        <h:inputText value="#{facesContext.externalContext.sessionMap.get('user').address}" styleClass="form-control"/>
                                    </div>
                                    <div>
                                        <h:commandButton value="Dat Hang" 
                                                         styleClass="btn btn-outline-danger"
                                                         action="#{orderBean.addOrder()}"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
