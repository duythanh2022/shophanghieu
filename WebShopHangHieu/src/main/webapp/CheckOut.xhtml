<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head> 
        <title>Order</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="banner">
                
            </ui:define>
            <ui:define name="item">
                    <f:metadata>
                        <f:viewAction action="#{userBean.checkLogin1()}"></f:viewAction>
                    </f:metadata>
                <div class="container" style="padding: 10px;">
                    <h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{cart['proid']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{cart['proName']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">count</f:facet>
                            #{cart['count']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">price</f:facet>
                            #{cart['proprice']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Total</f:facet>
                            #{cart['proprice']*cart['count']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton value="x" styleClass="btn btn-outline-success">
                                <f:ajax listener="#{cartBean.deleteCart(cart['proid'])}"></f:ajax>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
