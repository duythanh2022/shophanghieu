<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Brand</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/AdminBase.xhtml">
             <ui:define name="AdminCategory">
                 <div class="right-ad">
                    <div class="button-contro">
        <!--                <h:link value="Add Category" styleClass="btn btn-outline-success"
                                data-toggle="modal" data-target="#myModal"></h:link>-->

                       <ui:insert name="templates/ModelInsertBrand">
                           <ui:include src="templates/ModelInsertBrand.xhtml">

                            </ui:include>

                        </ui:insert>
                    </div>

                    <h:dataTable var="brand" value="#{brandBean.brand}" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{brand.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">name</f:facet>
                            #{brand.name}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:form styleClass="form-inline">
                                <!--<h:link value="Update" styleClass="btn btn-info"></h:link>-->

                                <h:commandLink value="Delete" styleClass="btn btn-danger" actionListener="${brandBean.deleteBrand(brand)}">

                                   

                            </h:commandLink>
                            </h:form>
                        </h:column>
                    </h:dataTable>

                </div>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
